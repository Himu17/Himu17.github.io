<body>
    <div class="container">
        <div class="row" id="nav">
            <div class="three columns"><a href="#">HOME</a></div>
            <div class="three columns"><a href="#merch">MERCH</a></div>
            <div class="three columns"><a href="#media">MEDIA</a></div>
            <div class="three columns"><a href="#gigs">GIGS</a></div>

        </div>
    </div>
    <div class="container">

        <div class="row">
            <div class="twelve columns" id="header">
                <img src="images/logo.png" id="logo" alt="Light My Way Logo">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
        </div>
        <div class="row social">
            <a href="https://www.facebook.com/lightmywayofficial" target="_blank" title="Facebook"><i class="fa fa-facebook"></i></a>
            <a href="https://www.instagram.com/lightmywayband/" target="_blank" title="Instagram"><i class="fa fa-instagram"></i></a>
            <a href="https://twitter.com/lightmywayband" target="_blank" title="Soundcloud"><i class="fa fa-twitter"></i></a>
            <a href="https://www.youtube.com/channel/UCSo3x2zwKCB_JgDwpRwISBw" target="_blank" title="YouTube"><i class="fa fa-youtube"></i></a>
            <a href="https://soundcloud.com/alinareanna" target="_blank" title="Soundcloud"><i class="fa fa-soundcloud"></i></a>
        </div>

        <hr id="merch">

        <div class="row">
            <div class="twelve columns">
                <h2>Merch</h2>
            </div>
        </div>
        <div class="row" id="clothes">
            <div class="four columns">
                <img src="images/shirt.png">
            </div>
            <div class="four columns">
                <img src="images/hoodie.png">
            </div>
            <div class="four columns">
                <img src="images/beanie.png">
            </div>
            <div class="twelve columns link">
                <a href="#"><h3>Check out our merch!</h3></a>
            </div>
        </div>

        <hr id="media">
        <div class="row">
            <div class="twelve columns">
                <h2>Media</h2>
            </div>
        </div>
        <div class="row videos">
            <div class="six columns">
                <iframe src="https://www.youtube.com/embed/7TlWiWyJiVg" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="six columns">
                <iframe src="https://www.youtube.com/embed/SfM76JP_mOM" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="twelve columns link">
                <a href="#"><h3>Listen to more!</h3></a>
            </div>
        </div>
        
        <hr id="gigs">
        
        <div class="row">
            <div class="twelve columns">
                <h2>Gigs</h2>
            </div>
        </div>
        <div class="row">
            <div class="twelve columns">
                <h3>No upcoming gigs, check back here for future shows!</h3>
            </div>
        </div>
        
        <hr>
        
        <div class="row footer">
            <div class="twelve columns">
                <ul>
                    <li>&copy; Light My Way 2015</li>
                    <li>Site by <a target="_blank" href="http://ramzallan.me">Ram Zallan</a></li>
                    <div id="icons">
            <a href="https://www.facebook.com/lightmywayofficial" target="_blank" title="Facebook"><i class="fa fa-facebook"></i></a>
            <a href="https://www.instagram.com/lightmywayband/" target="_blank" title="Instagram"><i class="fa fa-instagram"></i></a>
            <a href="https://twitter.com/lightmywayband" target="_blank" title="Soundcloud"><i class="fa fa-twitter"></i></a>
            <a href="https://www.youtube.com/channel/UCSo3x2zwKCB_JgDwpRwISBw" target="_blank" title="YouTube"><i class="fa fa-youtube"></i></a>

                </ul>
            </div>
        </div>
    </div>

    <div id="toTop">
        <a href="#" title="Back to top" class="top"><i class="fa fa-arrow-up"></i></a>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/smoothScroll.js"></script>
    <script>
        $('a').smoothScroll();
        $(window).scroll(function () {
            if ($(this).scrollTop()) {
                $('#toTop:hidden').stop(true, true).fadeIn();
            } else {
                $('#toTop').stop(true, true).fadeOut();
            }

        });
        $('.top').click(function (e) {
            e.preventDefault();
            $('html, body').animate({
                scrollTop: 0
            }, 300);
        });
    </script>

</body>

</html>
