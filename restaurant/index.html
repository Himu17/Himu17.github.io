<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Restaurant Page Example</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="images/logo.png">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="slider/jquery.bxslider.min.js"></script>
    <link rel="stylesheet" href="slider/jquery.bxslider.css">
</head>

<body>

    <div class="container">
        <div class="row header">
            <div class="four columns left">
                <h1>Ram's Deli</h1>
            </div>
            <div class="four columns logo">
                <a href="/index.html" title="Ram's Deli - Home"><img src="images/logo.png" alt="Ram's Deli Logo"></a>
            </div>
            <div class="four columns right">
                <h1>Est. 1998</h1>
            </div>
        </div>
        <div class="row navigation">
            <div class="three columns nav"><a href="">Menu</a></div>
            <div class="three columns nav"><a href="">Catering</a></div>

            <div class="three columns nav"><a href="">About</a></div>
            <div class="three columns nav"><a href="">Contact</a></div>
        </div>
        <div class="row slider">
            <ul class="bxslider">
                <li><img src="http://i.imgur.com/ISZq5YY.png" alt="Burgers"></li>
                <li><img src="http://i.imgur.com/TRNMMP8.png" alt="Lox"></li>
                <li><img src="http://i.imgur.com/SH9pFVN.png" alt="Steak"></li>
            </ul>
        </div>
        <div class="row info">
            <div class="six columns hours">
                <h2>Our Hours</h2>
                <h3>Mon-Fri: 9am-9pm</h3>
                <h3>Saturday: 9am-11pm</h3>
                <h3>Sunday: 11am-11pm</h3>
            </div>
            <div class="six columns location">
                <h2>Come Visit</h2>
                <h3>1600 Pennsylvania Ave. NW<br><br>Washington, DC 20500</h3>
                <h3>(818) Â 310 - 2131</h3>
            </div>
        </div>
        <div class="row footer">
            <div class="twelve columns social">
                <a href=""><i class="fa fa-facebook-square" title="Facebook"></i></a>
                <a href=""><i class="fa fa-twitter-square" title="Twitter"></i></a>
                <a href=""><i class="fa fa-instagram" title="Instagram"></i></a>
            </div>
            <div class="twelve columns bottom">
                <ul>
                    <li>
                        Site by <a href="http://ramzallan.me" target="_blank">Ram Zallan</a>
                    </li>
                    <li>
                        Pictures from <a href="http://unsplash.com/" target="_blank">Unsplash</a>.
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('.bxslider').bxSlider({
                speed: 400,
                slideWidth: 800,
                minSlides: 2,
                maxSlides: 3,
                slideMargin: 10
            });
        });
    </script>

</body>

</html>
